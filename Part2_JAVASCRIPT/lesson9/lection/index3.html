<script>


    let products = [
        {
            title: 'milk',
            price: 22,
            image: 'https://www.mcqueensdairies.co.uk/wp-content/uploads/2019/02/Mcqueens_1litre_whole_organic-300x300-3.jpg'
        },
        {
            title: 'juice',
            price: 27,
            image: 'https://images-na.ssl-images-amazon.com/images/I/61jL2GCuKLL._SX679_PIbundle-24,TopRight,0,0_AA679SH20_.jpg'
        },
        {
            title: 'tomato',
            price: 47,
            image: 'https://dictionary.cambridge.org/ru/images/thumb/tomato_noun_001_17860.jpg?version=5.0.74'
        },
        {
            title: 'tea',
            price: 15,
            image: 'https://yogiproducts.com/wp-content/uploads/2009/03/YT-US-CAR-RelaxedMind-C23-202201-V2-3DFront_withGlow-300DPI-1.png'
        },
    ];

    function productsAppender(list) {
        let productsDivList = document.getElementsByClassName('products');
        let productsDiv = productsDivList[0];

        for (const product of list) {
            let productDiv = document.createElement('div');
            productDiv.classList.add('box');

            let h2 = document.createElement('h2');
            h2.innerText = `${product.title} ${product.price}`;
            productDiv.appendChild(h2);

            let imageElement = document.createElement('img');
            imageElement.src = product.image;
            imageElement.alt = `${product.title}`;
            productDiv.appendChild(imageElement);

            productsDiv.appendChild(productDiv);

        }

    }

    productsAppender(products);

    let productslist2 = [
        {
            title: 'meat',
            price: 22,
            image: 'https://www.mcqueensdairies.co.uk/wp-content/uploads/2019/02/Mcqueens_1litre_whole_organic-300x300-3.jpg'

        },
    ];

    productsAppender(productslist2);

</script>
