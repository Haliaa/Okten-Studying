<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
        .usersBox{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background: grey;
        }
        .userBox{
            display: flex;
            flex-direction: column;
            width: 45%;
            border: solid #c42020 3px ;
            margin: 10px;
        }
    </style>
</head>
<body>
<h1>~USERS~</h1>
<script>
    let usersBox = document.createElement('div')
    usersBox.classList.add('usersBox')
    fetch('https://jsonplaceholder.typicode.com/users')
        .then(value => value.json())
        .then(value => {
            for (const item of value) {
                let userBox = document.createElement('div')
                userBox.setAttribute('class', 'userBox')
                let text = document.createElement('div')
                text.innerHTML = `<h2>id: ${item.id} name: ${item.name}<\h2>`
                let userButton = document.createElement('button')
                userButton.setAttribute('class', 'userButton')
                userButton.innerText = `user-details`
                userButton.onclick = function () {
                    location.href = `./user-details.html?data=${JSON.stringify(item)}`
                }
                userBox.append(text, userButton)
                usersBox.appendChild(userBox)
            }
        })
    document.body.appendChild(usersBox)</script>

</body>
</html>
